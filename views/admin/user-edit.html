<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>用户信息编辑</title>
    <script src="../../public/js/jquery-1.12.4.min.js"></script>
    <script src="../../public/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/css/base.css">
</head>
<body>
<!-- 头部 -->
<div class="header">
    <!-- 网站标志 -->
    <div class="logo fl">
        管理界面
    </div>
    <!-- /网站标志 -->
    <!-- 用户信息 -->
    <div class="info">
        <!-- 网站导航开始 -->
        <!-- 网站导航结束 -->
        <div class="profile dropdown fr">
            <a href="../../index.html">
                <span class="btn dropdown-toggle">返回首页</span>
            </a>
        </div>
    </div>
    <!-- /用户信息 -->
</div>
<!-- /头部 -->
<!-- 主体内容 -->
<div class="content">
    <!-- 侧边栏 -->
    <div class="aside fl">
        <ul class="menu list-unstyled">
            <li>
                <a class="item active" href="./user.html">
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                </a>
            </li>
            <li>
                <a class="item" href="./article.html">
                    <span class="glyphicon glyphicon-th-list"></span>
                    文章管理
                </a>
            </li>
        </ul>
    </div>
    <!-- /侧边栏 -->
        <div class="main">
            <!-- 分类标题 -->
            <div class="title">
                <h4>添加新的用户</h4>
                <p class="tips">{{message}}</p>
            </div>
            <!-- /分类标题 -->
            <form class="form-container" action="/admin/user-edit" method="post">
                <div class="form-group">
                    <label>用户名</label>
                    <input name="username" type="text" class="form-control" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <input name="email" type="email" class="form-control" placeholder="请输入邮箱地址">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input name="password" type="password" class="form-control" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label>角色</label>
                    <select class="form-control">
                        <option value="normal">普通用户</option>
                        <option value="admin">超级管理员</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>状态</label>
                    <select class="form-control">
                        <option value="0">启用</option>
                        <option value="1">禁用</option>
                    </select>
                </div>
                <div class="buttons">
                    <input type="submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
    <!-- /主体内容 -->
</body>
</html>
