<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>文章编辑</title>
    <script src="../../public/js/jquery-1.12.4.min.js"></script>
    <script src="../../public/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/css/base.css">
</head>
<body>
<!-- 头部 -->
<div class="header">
    <!-- 网站标志 -->
    <div class="logo fl">
        管理界面
    </div>
    <!-- /网站标志 -->
    <!-- 用户信息 -->
    <div class="info">
        <!-- 网站导航开始 -->
        <!-- 网站导航结束 -->
        <div class="profile dropdown fr">
            <a href="../../index.html">
                <span class="btn dropdown-toggle">返回首页</span>
            </a>
        </div>
    </div>
    <!-- /用户信息 -->
</div>
<!-- /头部 -->
<!-- 主体内容 -->
<div class="content">
    <!-- 侧边栏 -->
    <div class="aside fl">
        <ul class="menu list-unstyled">
            <li>
                <a class="item" href="./user.html">
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                </a>
            </li>
            <li>
                <a class="item active" href="./article.html">
                    <span class="glyphicon glyphicon-th-list"></span>
                    文章管理
                </a>
            </li>
        </ul>
    </div>
    <!-- /侧边栏 -->
        <div class="main">
            <!-- 分类标题 -->
            <div class="title">
                <h4>添加新的文章</h4>
            </div>
            <!-- /分类标题 -->
            <form class="form-container" action="/admin/article-add" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>标题</label>
                    <input name="title" type="text" class="form-control" placeholder="请输入文章标题">
                </div>
                <div class="form-group">
                    <label>作者</label>
                    <input name="author" type="text" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label>发布时间</label>
                    <input name="publishDate" type="date" class="form-control">
                </div>
                
                <div class="form-group">
                   <label>文章封面</label>
                   <input name="cover" type="file">
                   <div class="thumbnail-waper">
                       <img class="img-thumbnail" src="">
                   </div>
                </div>
                <div class="form-group">
                    <label>内容</label>
                    <textarea name="content" class="form-control" id="editor"></textarea>
                </div>
                <div class="buttons">
                    <input type="submit" class="btn btn-primary">
                </div>
            </form>
            
        </div>
    </div>
    <!-- /主体内容 -->
</body>
</html>
